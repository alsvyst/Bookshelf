<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Kaushan+Script" rel="stylesheet">
    <!-- Materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-title center">
        <h3>Bookshelf</h3>
    </div>
    <!-- /.main-title -->
    <div class="row">
        <div class="col s8">
            <table class="book-list highligh">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Id</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.col s6 -->
        <div class="col s4 aside-right">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        Add book
                    </span>
                    <!-- /.card-title -->
                    <form name="addBookForm">
                        <div class="input-field">
                            <input id="book_title" type="text" autocomplete="off" >
                            <label for="book_title">Title</label>
                        </div>
                        <div class="input-field">
                            <input id="book_author" type="text" autocomplete="off" >
                            <label for="book_author">Author</label>
                        </div>
                        <div class="input-field">
                            <input id="book_id" type="text" autocomplete="off" >
                            <label for="book_id">Book id</label>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn">Add book</button>
                    </form>
                </div>
                <!-- /.card-content -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col s6 -->
    </div>
    <!-- /.row -->

<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
